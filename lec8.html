<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section>
        <form>
            <label>Enter Your ID: <input type="text"></label><br><br>
            <label>Enter your password: <input type="password"></label><br>
            <label><Button>Submit</Button></label>
        </form>
        <form>
            <label for="email">Enter your Email</label>
            <input type="text" name="Email" id="email" placeholder="example@email.com"><br><br>
            <label for="password">Enter Password: </label>
            <input type="password" name="Password" id="password">
            <button>Submit</button>
            <input type="button" value="Submit">
        </form>

        <fieldset>
            <legend>Enter your detaild:</legend>
            <label for="date">Enter date:</label>
            <input type="date" name="Date" id="date"><br><br>
            <label for="selector1">Choose your job:</label>
            <select name="Jobs" id="selector1">
                <option value="Chose any one">Chose any one</option>
                <option value="Front End Dev">Front End </option>
                <option value="Back End Dev">Back End </option>
                <option value="Fullstack Dev">Fullstack </option>
            </select>
            <br><br>
            <label for="description">Description: </label>
            <textarea style="resize: none;" name="Description" id="description" cols="30" rows="10"
                placeholder="Write here.."></textarea>
        </fieldset>

        <br><br>

    <form>
        <label for="textField1">TextField: </label>
        <input type="text" name="textField1" id="textField1">
        <br><br>
        <input type="button" name="Submit1" id="button1" value="Submit">

        <fieldset>
            <legend>Choose any one</legend>
            <div>
                <input type="radio" name="Stuff" id="book" checked>
                <label for="book">book</label>
            </div>
            <div>
                <input type="radio" name="Stuff" id="pen">
                <label for="pen">Pen</label>
            </div>
            <div>
                <input type="radio" name="Stuff" id="pencil">
                <label for="pencil">Pencil</label>
            </div>
            <div>
                <input type="radio" name="Stuff" id="paperclip">
                <label for="paperclip">Paperclips</label>
            </div>
        </fieldset><br><br>

        <fieldset>
            <legend>What do you prefer?</legend>
            <div>
                <input type="checkbox" name="preference" id="traveling">
                <label for="traveling">Traveling?</label>
            </div>
            <div>
                <input type="checkbox" name="preference" id="riding">
                <label for="riding">Riding?</label>
            </div>
            <div>
                <input type="checkbox" name="preference" id="studying">
                <label for="studying">Studying?</label>
            </div>
            <div>
                <input type="checkbox" name="preference" id="nothing">
                <label for="nothing">Nothing</label>
            </div>
        </fieldset>
    </form>


    <br><br>

    <input type="file" name="file1" id="file1" value="Choose File">

    <br><br>

    <input type="image" src="https://png.pngtree.com/png-clipart/20220913/ourmid/pngtree-login-button-png-image_6163957.png" height="30px" alt="login">
   </section>




</body>

</html>
