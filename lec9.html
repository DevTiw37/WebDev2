<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section style="background-color: azure;">
        <form>
            <h1>Event Registration Form</h1>
            <div>
                <label for="name">Name: </label>
                <input type="text" name="username" id="name">
            </div>
            <div>
                <label for="email">Email: </label>
                <input type="email" name="email-id" id="email">
            </div>
            <div>
                <label for="phone">Phone Number: </label>
                <input type="number" name="P-no" id="phone">
            </div>
            <div>
                <label for="occupation">Occupation: </label>
                <select name="Occupation" id="occupation">
                    <option value="chose">-Chose any one-</option>
                    <option value="10th">10th</option>
                    <option value="11th">11th</option>
                    <option value="12th">12th</option>
                </select>
            </div>
            <div>
                <fieldset>
                    <legend>Topic of Intrest: </legend>
                    <div>
                        <input type="checkbox" name="html" id="html">
                        <label for="html">HTML</label>
                        <input type="checkbox" name="css" id="css">
                        <label for="css">CSS</label>
                        <input type="checkbox" name="javascript" id="javascript">
                        <label for="javascript">JavaScript</label>
                </fieldset>
            </div>
            </div>
            <div>
                <label for="comment">Comment: </label><br>
                <textarea name="Comments" id="comment" cols="30" rows="10" placeholder="start from here..."></textarea>
            </div>

            <input type="button" value="Submit">
        </form>
    </section>

    <!-------------------------------->
    <br><br>

    <section style="background-color: azure;">
        <h1>Job Application Form</h1>
        <form>
            <div>
                <label for="name">Name: </label>
                <input type="text" name="Name" id="name">
            </div>
            <div>
                <label for="email">Email: </label>
                <input type="email" name="Email" id="email">
            </div>
            <div>
                <label for="phone">Phone no: </label>
                <input type="tel" name="P-no" id="phone">
            </div>
            <div>
                <label for="resume">Resume: </label>
                <input type="file" name="Resume" id="resume" value="Chose File">
            </div>
            <div>
                <label for="XP">Experience: </label>
                <input type="number" name="Experience" id="XP" placeholder="in years">
            </div>
            <div>
                <fieldset>
                    <legend>Skills:</legend>
                    <input type="checkbox" name="HTML" id="html">
                    <label for="html">HTML</label>
                    <input type="checkbox" name="CSS" id="css">
                    <label for="css">CSS</label>
                    <input type="checkbox" name="JavaScript" id="javascript">
                    <label for="javascript">JavaScript</label>
                </fieldset>
            </div>
            <div>
                <label for="qualification">Highest Education:</label>
                <select name="Qualification" id="qualification">
                    <option value="chose">-Chose any one-</option>
                    <option value="school">School</option>
                    <option value="highschool">High School</option>
                    <option value="college">College</option>
                    <option value="phd">PHD</option>
                </select>
            </div>
            <div>
                <label for="available">Availablity</label>
                <div>
                    <input type="radio" name="availablity" id="full-time">
                    <label for="full-time">Full Time</label>
                    <input type="radio" name="availablity" id="part-time">
                    <label for="part-time">Part Time</label>
                </div>
            </div>
            <div>
                <label for="comment">Additional Comment</label><br>
                <textarea name="comment" id="comment" cols="30" rows="10" placeholder="write here.."></textarea>
            </div>
            <button>Submit Application</button>
        </form>
    </section>

</body>

</html>
